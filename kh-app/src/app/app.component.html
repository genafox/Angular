<div class="app-container">
	<mat-toolbar color="primary">
		<button mat-icon-button
		        (click)="snav.toggle()"
		        class="toggle-menu-icon-btn">
			<i class="material-icons">menu</i>
		</button>
		<img src="../assets/logo-icon.png" />
		<h1 class="app-name">{{appName}}</h1>
	</mat-toolbar>

	<mat-sidenav-container class="sidenav-container">
		<mat-sidenav #snav
		             class="sidenav-menu">
			<mat-nav-list>
				<a mat-list-item
				   *ngFor="let item of appMenu"
				   href="{{item.href}}">
					<i class="material-icons">{{item.icon}}</i>
					<div class="sidenav-menuitem-text">
						{{item.title}}
					</div>
				</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
